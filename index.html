    if((val1 && val2 && val3) || " "){

    if(data1 || data2 || data3){
    result4 = 'good'
    }else{
    result4 = 'bad'
    }

    if(int1 || int2 || int3 > 64){
    result5 = "gentle"
    }else if(int1 || int2 || int3 > 32){
    result5 = "firm"
    }else if(int1 || int2 || int3 > 0){
    result5 = "harsh"
    }

    // 👉 CHALLENGE 6
    const amount1 = 4;
    const amount2 = 8;
    const amount3 = 13;
    // 🧠 pseudocode: if two out of the three amounts are divisible by 4, then result6 is "not", otherwise "so"

   if((amount1 && amount2) || (amount1 && amount3) && (amount2 && amount3) % 4 === 0){
    result6 = 'not'
   }else{
    result6 = 'so'
   }

    // 👉 CHALLENGE 7

    const friend2 = 'undefined';

   if(!friend1 && !friend2 && !friend3){
    result7 = 'day'
   }else if(friend1 && friend2 && friend3){
    result7 = 'twilight'
   }else{
    result7 = 'night'
   }

    // 👉 CHALLENGE 8
    const monday = 0;
    const tuesday = 1;

    // - Thursday, then "into"
    // - Friday, then "from"
    // - Saturday, then "within"
    // - Sunday, then "beneath"

    const day = TODAY + 657385
    const remainder = day % 7 

    if(remainder === 0){
    result8 = 'in'
    }else if(remainder === 1){
    result8 = 'at'
    }else if(remainder === 2){
    result8 = 'on'

    }
